  <!-- Header -->
  <header class="bg-white px-8 pt-8 pb-2 border-b border-gray-300">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-2xl font-extrabold mb-1 hover-highlight cursor-pointer">Murli Monahar Gupta</h1>
      <div class="text-lg font-normal text-gray-700 ml-1">Data Science</div>

    </div>
  </header>

  <!-- Contact Section -->
  <section id="certifications" class="py-16 px-6 md:px-16 bg-[#d9c5b1]">
    <div class="flex justify-center items-center mb-12">
      <div class="w-3 h-3 bg-blue-700 mr-2"></div>
      <h2 class="text-5xl font-black text-black tracking-wide uppercase">CONTACT</h2>
    </div>
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
      <form class="space-y-6">
        <div>
          <label for="name" class="block text-lg font-medium">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300" required>
        </div>
        <div>
          <label for="email" class="block text-lg font-medium">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300" required>
        </div>
        <div>
          <label for="message" class="block text-lg font-medium">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-700 text-white font-semibold px-6 py-3 rounded-md hover:bg-blue-800 transition">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-300 text-gray-800 py-6 px-6 text-lg mt-12">
    <div class="flex flex-col md:flex-row justify-between max-w-5xl mx-auto">
